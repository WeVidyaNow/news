---
layout: default
---
<div class="row">
	<ul class="list-unstyled posts">
		{% for post in site.posts %}
		<li>
			<div class="col-xs-8">
				<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				<p>{{ post.excerpt }}</p>
			</div>
			<div class="col-xs-4">
				<p class="text-right text-muted post-date">{{ post.date | date: "%b %-d, %Y" }}</p>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
